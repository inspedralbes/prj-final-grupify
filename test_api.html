<!DOCTYPE html>
<html>
<head>
    <title>Test TagsGraphic API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin-top: 20px; padding: 20px; background: #f0f0f0; }
        .error { color: red; }
        .success { color: green; }
        pre { background: #e0e0e0; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test TagsGraphic API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result" class="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch('https://api.grupify.cat/api/cesc/graficas-tags', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = `
                    <p class="success">API working successfully!</p>
                    <p>Data length: ${data.length} items</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
