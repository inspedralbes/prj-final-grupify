services:
  traefik:
    image: traefik:v3
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=a23adrestmar@inspedralbes.cat"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    deploy:
      mode: global
      restart_policy:
        condition: any
    networks:
      - app-network

  nuxt-app:
    image: ghcr.io/adriapedralbes/frontend:v2.2
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nuxt-app.rule=Host(`grupify.cat`) || Host(`www.grupify.cat`)"
      - "traefik.http.routers.nuxt-app.entrypoints=websecure"
      - "traefik.http.routers.nuxt-app.tls.certresolver=myresolver"
      - "traefik.http.services.nuxt-app.loadbalancer.server.port=3000"
    environment:
      NODE_ENV: production
    networks:
      - app-network

  laravel-app:
    image: ghcr.io/adriapedralbes/backend:v2.2
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.laravel-app.rule=Host(`api.grupify.cat`)"
      - "traefik.http.routers.laravel-app.entrypoints=websecure"
      - "traefik.http.routers.laravel-app.tls.certresolver=myresolver"
      - "traefik.http.services.laravel-app.loadbalancer.server.port=80"
    environment:
      DB_CONNECTION: mysql
      DB_HOST_FILE: /run/secrets/db_host
      DB_PORT: 3306
      DB_DATABASE_FILE: /run/secrets/db_database
      DB_USERNAME_FILE: /run/secrets/mysql_user
      DB_PASSWORD_FILE: /run/secrets/mysql_password
      REDIS_HOST_FILE: /run/secrets/redis_host
      REDIS_PASSWORD: null
      REDIS_PORT_FILE: /run/secrets/redis_port
      CORS_ALLOWED_ORIGINS: "https://grupify.cat,https://www.grupify.cat"
    secrets:
      - db_database
      - mysql_user
      - mysql_password
      - redis_host
      - redis_port
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-H", "Host:api.grupify.cat", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  queue-worker:
    image: ghcr.io/adriapedralbes/backend:v2.2
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    command: "php artisan queue:work redis --tries=3 --timeout=90"
    networks:
      - app-network

  node-app:
    image: ghcr.io/adriapedralbes/nodejs:v2.2
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.node-app.rule=Host(`node.grupify.cat`)"
      - "traefik.http.routers.node-app.entrypoints=websecure"
      - "traefik.http.routers.node-app.tls.certresolver=myresolver"
      - "traefik.http.services.node-app.loadbalancer.server.port=5000"
    environment:
      NODE_ENV: production
    networks:
      - app-network

  adminer:
    image: adminer:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adminer.rule=Host(`adminer.grupify.cat`)"
      - "traefik.http.routers.adminer.entrypoints=websecure"
      - "traefik.http.routers.adminer.tls.certresolver=myresolver"
      - "traefik.http.services.adminer.loadbalancer.server.port=8080"
    environment:
      - ADMINER_DEFAULT_SERVER=db
    networks:
      - app-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE_FILE: /run/secrets/db_database
      MYSQL_USER_FILE: /run/secrets/mysql_user
      MYSQL_PASSWORD_FILE: /run/secrets/mysql_password
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mysql_root_password
    secrets:
      - db_database
      - mysql_user
      - mysql_password
      - mysql_root_password
    volumes:
      - db_data:/var/lib/mysql
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    networks:
      app-network:
        aliases:
          - db

  redis:
    image: redis:alpine
    deploy:
      replicas: 1
      restart_policy:
        condition: any
    volumes:
      - redis_data:/data
    networks:
      - app-network

volumes:
  db_data:
  redis_data:
  letsencrypt:

networks:
  app-network:
    driver: overlay

secrets:
  mysql_user:
    file: ./docker-secrets/mysql_user.txt
  mysql_password:
    file: ./docker-secrets/mysql_password.txt
  mysql_root_password:
    file: ./docker-secrets/mysql_root_password.txt
  db_database:
    file: ./docker-secrets/db_database.txt
  redis_host:
    file: ./docker-secrets/redis_host.txt
  redis_port:
    file: ./docker-secrets/redis_port.txt
  db_host:
    file: ./docker-secrets/db_host.txt

